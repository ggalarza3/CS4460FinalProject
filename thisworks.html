<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}


</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 0, bottom: 30, left: 100},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var x1 = d3.scale.ordinal();


var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("tryit.csv", function(d) {
  d["gross"] = +d["gross"];
  return d;
}, function(error, data) {
  if (error) throw error;

  var grossbudget = d3.keys(data[0]).filter(function(key) { return key == "gross" || key == "budget"; });

  data.forEach(function(d) {
    d.movie = grossbudget.map(function(name) { return {name: name, value: +d[name]}; });
  });
  
  x.domain(data.map(function(d) { return d["movie_title"]; }));
  y.domain([0, d3.max(data, function(d) { return d["gross"]; })]);

  /*g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")    
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-5)" 
                });*/
      //.attr("transform", "rotate(-5)");

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", 0)
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Gross");
      

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d["movie_title"]); })
      .attr("y", function(d) { return y(d["gross"]); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d["gross"]); })
      .on("mouseover", function() { tooltip.style("display", null); })
  .on("mouseout", function() { tooltip.style("display", "none"); })
  .on("mousemove", function(d) {
    var xPosition = d3.mouse(this)[0]+80;
    var yPosition = d3.mouse(this)[1];
    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
    tooltip.select("text").text("Movie: " + d["movie_title"]);
  });

  var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");
});

</script>
