
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var gbmargin = {top: 20, right: 50, bottom: 200, left: 40},
    gbwidth = 720 - gbmargin.left - gbmargin.right,
    gbheight = 380 - gbmargin.top - gbmargin.bottom;

var gbx0 = d3.scale.ordinal()
    .rangeRoundBands([0, gbwidth], .4);

var gbx1 = d3.scale.ordinal();

var gby = d3.scale.linear()
    .range([gbheight, 0]);

var gbcolor = d3.scale.ordinal()
    .range(["#98abc5", "#6b486b", "#7b6888", "#8a89a6", "#a05d56", "#d0743c", "#ff8c00"]);

var gbxAxis = d3.svg.axis()
    .scale(gbx0)
    .orient("bottom");

var gbyAxis = d3.svg.axis()
    .scale(gby)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var gbsvg = d3.select("body").append("svg")
    .attr("width", gbwidth + gbmargin.left + gbmargin.right)
    .attr("height", gbheight + gbmargin.top + gbmargin.bottom)
  .append("g")
    .attr("transform", "translate(" + gbmargin.left + "," + gbmargin.top + ")");

d3.csv("movie_metadata.csv", function(error, data) {
  if (error) throw error;

  var acting = [];
  var grossbudget = d3.keys(data[0]).filter(function(key) { 
    return (key == "gross" || key == "budget");});
  //console.log(data);
  var allmovies = d3.keys(data[0]).filter(function(key) { 
    return (key == "gross" || key == "budget");});
//console.log(allmovies);
  data.forEach(function(d) {
    //console.log(d.actor_1_name == "Johnny Depp");
    //if (d.actor_1_name == "Johnny Depp") {
    d.ages = grossbudget.map(function(name) { return {name: name, value: d}; });
    d.gbm = grossbudget.map(function(name) { return {name: name, value: +d[name]}; });

   // console.log(d.gbm);
    if (d.actor_1_name == "Chris Hemsworth") {
      acting.push(d.movie_title);
    } 
  });

  //console.log(acting);
  gbx0.domain(acting);
  //console.log(acting.length);
  data = data.filter(function(d) {
    for(var i = 0; i <acting.length; i++) {
      if(d.movie_title == acting[i]) {
        return true;
      }
    }
    return false;
  });
  //console.log(data);
  gbx1.domain(grossbudget).rangeRoundBands([0, gbx0.rangeBand()]);
  gby.domain([0, d3.max(data, function(d) {return d3.max(d.gbm, function(d) {return d.value; }); })]);

  gbsvg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + gbheight + ")")
      .transition().duration(300)
      .call(gbxAxis)
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

  gbsvg.append("g")
      .attr("class", "y axis")
      .call(gbyAxis)
    .append("text")
    .transition().duration(300)
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Dollars");


  var state = gbsvg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "state")
      .attr("transform", function(d) {return "translate(" + gbx0(d.movie_title) + ",0)"; });

  state.selectAll(".bar")
      .data(function(d) {return d.ages;})

    .enter().append("rect")
      .attr("class", "bar")
      .attr("width", gbx1.rangeBand())
      .attr("x", function(d) {return gbx1(d.name); })
      .attr("y", function(d) {; return gby(+(d.value[d.name])); })
      .attr("height", function(d) {return gbheight - gby(d.value[d.name]); })
      .style("fill", function(d) { return gbcolor(d.name); })
      
      .on("mouseover", function() { 
        d3.select(this)
              .style("fill", "red");
        gbtooltip.style("display", null); })
      .on("mouseout", function() { 
        d3.select(this).style("fill", function(d) {
                return gbcolor(d.name);
            });
        gbtooltip.style("display", "none"); })
      .on("mousemove", function(d) {
        var gbxPosition = d3.mouse(this)[0]+80;
        var gbyPosition = d3.mouse(this)[1];
        gbtooltip.attr("transform", "translate(" + gbxPosition + "," + gbyPosition + ")")

        gbtooltip.select("text").text(d.name + " dollar: $" + d.value[d.name]);
        //console.log(d);
      })


/*.on("mouseover", function(d) {
          tooltip.transition()
          .duration(200) //200 refers to the transition that it comes into
          .style("opacity", .75);



          tooltip.html("<strong>"+ d["movie_title"] +"</strong><br/>Year Released: "
            + d["title_year"] + "<br/>Gross Profit: $" + d["gross"] )//see around ;line 12
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY) + "px") });*/





      var gbtooltip = gbsvg.append("g")
      .attr("class", "tooltip")
      .style("display", "none");

      gbtooltip.append("text")
      .attr("x", 15)
      .attr("dy", "1.2em")
      .style("text-anchor", "middle")
      .attr("font-size", "12px")
      .attr("font-weight", "bold");

  var gblegend = gbsvg.selectAll(".legend")
      .data(grossbudget.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  gblegend.append("rect")
      .attr("x", gbwidth +30)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", gbcolor);

  gblegend.append("text")
      .attr("x", gbwidth + 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
